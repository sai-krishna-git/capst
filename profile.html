<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In / Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./auth.css" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img class="logo" src="./assets/logo.png"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="locationDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-map-marker-alt"></i> Vijayawada
              </a>
              <ul class="dropdown-menu" aria-labelledby="locationDropdown">
                <li><a class="dropdown-item" href="#">Hyderabad</a></li>
                <li><a class="dropdown-item" href="#">Chennai</a></li>
                <li><a class="dropdown-item" href="#">Bangalore</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <a href="#" class="btn btn-outline-light me-2">Become a Seller</a>
            <a href="auth.html" class="btn btn-outline-light">
              <i class="fas fa-user"></i> Sign in / Sign up
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sign-In/Sign-Up Section -->
    <div class="auth-wrapper">
      <div class="auth-carousel">
        <div id="authCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/carousel1.jpg"
                class="d-block w-100"
                alt="Slide 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/carousel2.jpg"
                class="d-block w-100"
                alt="Slide 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/carousel3.jpg"
                class="d-block w-100"
                alt="Slide 3"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Content -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="card">
              <div class="card-header">
                <h3>My Profile</h3>
              </div>
              <div class="card-body">
                <div id="profile-info">
                  <!-- Profile information will be loaded here -->
                </div>
                <button onclick="logout()" class="btn btn-danger mt-3">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load profile information
      async function loadProfile() {
        try {
          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "/auth.html";
            return;
          }

          const response = await fetch("http://localhost:3000/api/profile", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          console.log(response);

          if (!response.ok) {
            throw new Error("Failed to load profile");
          }

          const user = await response.json();
          displayProfile(user);
        } catch (error) {
          console.error("Profile loading error:", error);
          alert("Failed to load profile. Please try again.");
        }
      }

      // Display profile information
      function displayProfile(user) {
        const profileInfo = document.getElementById("profile-info");
        profileInfo.innerHTML = `
                <div class="mb-3">
                    <label class="fw-bold">Name:</label>
                    <p>${user.name}</p>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Email:</label>
                    <p>${user.email}</p>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Phone Number:</label>
                    <p>${user.phoneNumber}</p>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Member Since:</label>
                    <p>${new Date(user.createdAt).toLocaleDateString()}</p>
                </div>
            `;
      }

      // Load profile when page loads
      document.addEventListener("DOMContentLoaded", () => {
        checkAuthStatus();
        loadProfile();
      });
    </script>
    <script src="/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
