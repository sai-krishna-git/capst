<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PharmaHub - Medicine Results</title>
    <link rel="stylesheet" href="results.css" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    /* Search Results Section */
    .search-results-section {
      min-height: calc(100vh - 100px);
      padding: 40px 20px;
    }

    .results-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .results-header {
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }

    .result-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .result-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .store-logo-container {
      width: 120px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .store-logo {
      background-color: black;
      max-height: 50px;
      max-width: 100%;
      object-fit: contain;
    }

    .medicine-details {
      flex-grow: 1;
      min-width: 200px;
    }

    .store-name {
      font-weight: 600;
      color: #012d44;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .medicine-name {
      color: #666;
      font-size: 14px;
    }

    .price-container {
      flex-shrink: 0;
      width: 120px;
      text-align: center;
    }

    .price {
      color: #156295;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .action-container {
      flex-shrink: 0;
      width: 140px;
    }

    .visit-store-btn {
      background-color: #ffb800;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      font-size: 14px;
    }

    .visit-store-btn:hover {
      background-color: #f09500;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .result-card {
        flex-direction: column;
        text-align: center;
        gap: 15px;
        padding: 20px;
      }

      .store-logo-container,
      .medicine-details,
      .price-container,
      .action-container {
        width: 100%;
      }

      .price {
        margin-bottom: 10px;
      }
    }
  </style>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <!-- Results Section -->
    <div class="results-container">
      <h1 id="medicineName"></h1>
      <p id="medicineDescription"></p>

      <div class="tabs">
        <button class="tab active" data-target="pricing">Pricing</button>
        <button class="tab" data-target="drug-info">Drug Information</button>
      </div>

      <div id="pricing" class="tab-content active">
        <div id="pricingResults" class="pharmacy-cards-container">
          <!-- Search Results Section -->
          <section class="search-results-section">
            <div class="results-container">
              <div class="results-header">
                <h2>Search Results for "<span id="searchTerm"></span>"</h2>
              </div>
              <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <p>Searching all stores...</p>
              </div>
              <div id="resultsList" class="results-list" style="display: none">
                <!-- Results will be inserted here by JavaScript -->
              </div>
            </div>
          </section>
        </div>
      </div>

      <div id="drug-info" class="tab-content">
        <p id="detailedInfo">Additional drug information will appear here.</p>
      </div>
    </div>

    <script src="searchResults.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
