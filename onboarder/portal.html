<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Portal - PharmaHub</title>
    <link rel="stylesheet" href="portal.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="portal-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h3>Dashboard</h3>
        <ul>
          <li>
            <a href="#" id="profileLink" class="active">Profile Details</a>
          </li>
          <li><a href="#" id="medicinesLink">Medicines Sold</a></li>
        </ul>
      </aside>

      <!-- Main Content Area -->
      <main class="content">
        <!-- Profile Section -->
        <!-- onboarder/portal.html -->
        <section id="profileSection" class="active">
          <h2>Profile Details</h2>
          <p><strong>Name:</strong> <span id="sellerName"></span></p>
          <p><strong>Email:</strong> <span id="sellerEmail"></span></p>
          <p><strong>Business Name:</strong> <span id="companyName"></span></p>
          <!-- Add other fields as needed -->
        </section>

        <!-- Medicines Section -->
        <section id="medicinesSection">
          <h2>Medicines Sold</h2>
          <table>
            <thead>
              <tr>
                <th>Medicine Name</th>
                <th>Category</th>
                <th>Quantity Sold</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Paracetamol</td>
                <td>OTC</td>
                <td>500</td>
                <td>₹10,000</td>
              </tr>
              <tr>
                <td>Insulin</td>
                <td>Prescription</td>
                <td>200</td>
                <td>₹20,000</td>
              </tr>
            </tbody>
          </table>
        </section>
        <button onclick="logout()" class="btn btn-danger mt-3">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </main>
    </div>

    <footer class="footer">
      <p>&copy; 2024 PharmaHub. All rights reserved.</p>
    </footer>

    <script src="portal.js"></script>
  </body>
</html>
